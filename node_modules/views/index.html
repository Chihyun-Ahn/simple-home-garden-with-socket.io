<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>boards</title>
        <script>
         function check(){
            var id = document.getElementById("id").value;
            var pw = document.getElementById("pw").value;
            if(id==""||id==null){
                alert("아이디를 입력하세요.");
                return false;
            }
            if(pw==""||pw==null){
                alert("비밀번호를 입력하세요.");
                return false;
            }
            return true;
         }
        </script>
    </head>
    <body>
        <form name="f" method="post" action="../../loginpro.do">
         ID:
         <input type="text" name="id" id="id" /><br>
         Password:
         <input type="password" name="pw" id="pw" /><br>
         <input type="submit" onclick="return check();" value="Login"/>
        </form>
    </body>
</html>
