<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/style.css"/>
      <meta charset='utf-8' />
      <title>상태</title>
      <script>
        var soilState;
        var relayState;
        var readSensor = setInterval(function(){
          $.post("../../getData.do", function(data){
            soilState = data.soilHumid;
            relayState = data.relay;
          });
          $('#soilValue').html(soilState);
          $('#relayValue').html(relayState);
        }, 3000);
      </script>
      
  </head>
  <body>
    Soil Sensor: <div id="soilValue"></div> &nbsp
    Relay State: <div id="relayValue"></div>

    <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
    </label>
    <p>OFF</p><p style="display:none;">ON</p>



    <script>
      var check = $("input[type='checkbox']");
      check.click(function(){
        $("p").toggle();
        alert();
      });
    </script>
  </body>
</html>
